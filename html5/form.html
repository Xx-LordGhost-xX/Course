        <label>Name:</label>
        <input type="text" name="txt_nama" required>
        <br>
        <label>Phone:</label>
        <input placeholder="enter your full nama..." type="tal" name="txt_phone" required>
        <br>
        <label>Choose cake</label>
        <select name="cake">
            <option value="vanille">עוגת וניל</option>

        <br>
        <input type="checkbox" name="check" required>
        <label>I confirm my order</label>
        <br>
        <label>Tip amount</label>
        <input type="radio" name="tip" value="0" required>
        <label>no tip</label>
        <label>Tip amount</label>

        <label>5 USD</label>
        <label>Tip amount</label>
        <input type="radio" name="tip" value="10">

        <br>
        <label>Comment</label>
        <br> 
        <textarea name="comment"></textarea>
        <br>       
        <br>
        <button>order cake</button>
    </form>
